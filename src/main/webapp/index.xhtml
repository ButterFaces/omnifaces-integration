<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://butterfaces.org/components">
<h:head>
    <title>ButterFaces OmniFaces integration</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description"
          content="ButterFaces is a lightweight and modern JSF framework that takes the best from Twitters Bootstrap and HTML 5 to develop fast, easy and modern web applications."/>
    <meta name="keywords"
          content="jsf, jsf2, faces, mojarra, bootstrap, jquery, framework, java, enterprise, server, usability, web, html5, easy, modern, website"/>
    <meta name="author" content="Lars Michaelis"/>
    <meta name="robots" content="index, follow"/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="DISTRIBUTION" content="GLOBAL"/>
    <meta http-equiv="PRAGMA" content="NO-CACHE"/>
    <meta http-equiv="Expires" content="604800"/>
</h:head>

<h:body>
    <f:view>

        <o:socket channel="someChannel" onmessage="function(message) { addMessage(message); }"/>

        <div class="container">
            <div class="row">
                <b:section styleClass="col-md-6">
                    <h:form>
                        <b:text label="message" value="#{webSocketBean.message}" placeholder="Enter message to push"
                                required="true"/>
                        <b:commandLink value="Send" styleClass="btn btn-success pull-right">
                            <f:ajax execute="@form" render="@form"/>
                        </b:commandLink>
                    </h:form>
                </b:section>
                <b:section label="Messages by omnifaces sockets" styleClass="col-md-6">
                    <ul class="messages">
                    </ul>
                </b:section>
            </div>
        </div>

        <script>
            function addMessage(/* string */ message) {
                var messages = document.getElementsByClassName('messages')[0];
                messages.insertAdjacentHTML("afterbegin", '&lt;li&gt;' + message + '&lt;/li&gt;');
            }
        </script>

    </f:view>
</h:body>
</html>
